@(orders: Seq[Order])

@for(order <- orders) {
    <strong>@order.id</strong>
    @order.userId
    @order.paymentId
    @order.voucherId
    <a href="@controllers.forms.routes.FormOrderController.updateOrder(order.id)">Edit</a>
    <a href="@controllers.forms.routes.FormOrderController.deleteOrder(order.id)">Delete</a>
    <br>
}
