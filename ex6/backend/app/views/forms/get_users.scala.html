@(users: Seq[User])

@for(user <- users) {
    <strong>@user.id</strong>
    @user.email
    @user.login
    @user.password
    <a href="@controllers.forms.routes.FormUserController.updateUser(user.id)">Edit</a>
    <a href="@controllers.forms.routes.FormUserController.deleteUser(user.id)">Delete</a>
    <br>
}
